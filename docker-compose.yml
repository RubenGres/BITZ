services:
  nginx:
    image: nginx:alpine
    container_name: bitz-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    env_file:
      - .env
    depends_on:
      - bitz-frontend
      - bitz-server
    restart: unless-stopped
    networks:
      - bitz-network

  bitz-frontend:
    build: 
      context: ./BITZ/client
      dockerfile: Dockerfile
      args:
        API_URL: https://${API_DOMAIN}
    container_name: bitz-frontend
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      bitz-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bitz-network

  bitz-server:
    build: 
      context: ./BITZ/server
      dockerfile: Dockerfile
    container_name: bitz-server
    expose:
      - "5000"
    environment:
      - DELETE_PASSWORD=${DELETE_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ${HISTORY_PATH}:/app/history
      - ./BITZ/server/static:/app/static
      - ./BITZ/server/templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bitz-network

networks:
  bitz-network:
    driver: bridge
