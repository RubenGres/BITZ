# .github/workflows/deploy-docker.yml
name: Deploy with Docker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add host key to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create environment file
        run: |
          echo "DELETE_PASSWORD=${{ secrets.DELETE_PASSWORD }}" > .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Deploy to VPS
        run: |
          # Create deployment package with better exclusions
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='.next' \
              --exclude='__pycache__' \
              --exclude='.env.local' \
              --exclude='*.log' \
              --exclude='.cache' \
              --warning=no-file-changed \
              -czf deployment.tar.gz .
          
          # Copy to VPS
          scp deployment.tar.gz ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }}:~/
          
          # Deploy on VPS with error handling
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} 'set -e
            echo "Creating deployment directory..."
            mkdir -p ~/bitz-deployment
            cd ~/bitz-deployment
            
            echo "Stopping existing containers..."
            docker compose down || echo "No containers to stop"
            
            echo "Extracting deployment package..."
            mv ~/deployment.tar.gz .
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz
            
            echo "Building containers..."
            docker compose build --no-cache
            
            echo "Starting services..."
            docker compose up -d
            
            echo "Cleaning up old images..."
            docker image prune -f || echo "No images to prune"
            
            echo "Deployment completed successfully!"
          '
