# .github/workflows/deploy-docker.yml
name: Deploy with Docker
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add host key to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create environment file
        run: |
          echo "DELETE_PASSWORD=${{ secrets.DELETE_PASSWORD }}" > .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "HISTORY_PATH=${{ vars.HISTORY_PATH }}" >> .env
          echo "DOMAIN=${{ vars.DOMAIN }}" >> .env
          echo "API_DOMAIN=${{ vars.API_DOMAIN }}" >> .env
          echo "CERT_PATH=${{ vars.CERT_PATH }}" >> .env
          echo "CERT_KEY_PATH=${{ vars.CERT_KEY_PATH }}" >> .env
          echo "WEBROOT_PATH=${{ vars.WEBROOT_PATH }}" >> .env
      
      - name: Test SSH connection
        run: |
          ssh -o ConnectTimeout=10 ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} 'echo "SSH connection successful"'
      
      - name: Check Docker on VPS
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} 'docker --version && docker compose version'
      
      - name: Create and copy deployment package
        run: |
          # Remove problematic directories first
          rm -rf node_modules
          rm -rf .next
          
          # Use rsync instead of scp for large files
          rsync -avz --exclude='.git' \
                     --exclude='node_modules' \
                     --exclude='.next' \
                     --exclude='__pycache__' \
                     --exclude='.env.local' \
                     --exclude='*.log' \
                     --exclude='.cache' \
                     -e "ssh -o ConnectTimeout=60" \
                     . ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }}:~/bitz-deployment/
      
      - name: Stop existing containers and clean up
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} '
            cd ~/bitz-deployment 2>/dev/null || mkdir -p ~/bitz-deployment
            cd ~/bitz-deployment
            docker compose down --remove-orphans || echo "No containers to stop"
            docker image prune -f
          '
      
      - name: Setup BITZ directory structure
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} '
            sudo mkdir -p ${{ vars.HISTORY_PATH }} && sudo chown -R 1000:1000 ${{ vars.HISTORY_PATH }}
          '
      
      - name: Extract and deploy
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} '
            cd ~/bitz-deployment
            docker compose build
            docker compose up -d
            echo "Deployment completed successfully!"
          '
