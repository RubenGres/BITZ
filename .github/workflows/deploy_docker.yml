# .github/workflows/deploy-docker.yml
name: Deploy with Docker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add host key to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create environment file
        run: |
          echo "DELETE_PASSWORD=${{ secrets.DELETE_PASSWORD }}" > .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Test SSH connection
        run: |
          ssh -o ConnectTimeout=10 ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} 'echo "SSH connection successful"'
      
      - name: Check Docker on VPS
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} 'docker --version && docker compose version'
      
      - name: Create and copy deployment package
        run: |
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='.next' \
              --exclude='__pycache__' \
              --exclude='.env.local' \
              --exclude='*.log' \
              --exclude='.cache' \
              --warning=no-file-changed \
              -czf deployment.tar.gz .
          
          scp -o ConnectTimeout=10 deployment.tar.gz ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }}:~/
      
      - name: Stop existing containers
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} '
            cd ~/bitz-deployment 2>/dev/null || mkdir -p ~/bitz-deployment
            cd ~/bitz-deployment
            docker compose down || echo "No containers to stop"
          '
      
      - name: Extract and deploy
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} '
            cd ~/bitz-deployment
            mv ~/deployment.tar.gz .
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz
            docker compose build --no-cache
            docker compose up -d
            echo "Deployment completed successfully!"
          '
