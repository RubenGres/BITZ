# .github/workflows/deploy-docker.yml
name: Deploy with Docker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add host key to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create environment file
        run: |
          echo "DELETE_PASSWORD=${{ secrets.DELETE_PASSWORD }}" > .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Test SSH connection
        run: |
          ssh ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} 'echo "SSH connection successful"'
      
      - name: Deploy to VPS
        run: |
          # Create deployment package with better exclusions
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='.next' \
              --exclude='__pycache__' \
              --exclude='.env.local' \
              --exclude='*.log' \
              --exclude='.cache' \
              --warning=no-file-changed \
              -czf deployment.tar.gz .
          
          # Copy to VPS
          scp deployment.tar.gz ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }}:~/
          
          # Deploy on VPS with detailed logging
          ssh -v ${{ vars.VPS_USER }}@${{ vars.VPS_HOST }} '
            echo "=== Starting deployment ==="
            
            echo "Creating deployment directory..."
            mkdir -p ~/bitz-deployment
            cd ~/bitz-deployment
            pwd
            
            echo "Checking Docker..."
            docker --version || { echo "Docker not found"; exit 1; }
            docker compose version || { echo "Docker Compose not found"; exit 1; }
            
            echo "Stopping existing containers..."
            docker compose down 2>&1 || echo "No containers to stop"
            
            echo "Extracting deployment package..."
            mv ~/deployment.tar.gz . || { echo "Failed to move tar file"; exit 1; }
            tar -xzf deployment.tar.gz || { echo "Failed to extract tar"; exit 1; }
            rm deployment.tar.gz
            
            echo "Checking docker-compose.yml..."
            ls -la docker-compose.yml || { echo "docker-compose.yml not found"; exit 1; }
            
            echo "Building containers..."
            docker compose build --no-cache || { echo "Build failed"; exit 1; }
            
            echo "Starting services..."
            docker compose up -d || { echo "Start failed"; exit 1; }
            
            echo "=== Deployment completed ==="
          '
