version: '3.8'

services:
  bitz-server:
    build: .
    container_name: bitz-server
    ports:
      - "5000:5000"
    environment:
      - DELETE_PASSWORD=${DELETE_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./history:/app/history
      - ./static:/app/static
      - ./templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s