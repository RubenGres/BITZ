<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAAK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>OAAK</h1>
    <div class="button-container">
        <a href="/oaak" class="button">Start a Quest</a>
        <!-- <a href="/explore" class="button">View files</a> -->
        <a href="/dashboard" class="button">Dashboard</a>
    </div>
</body>
</html>
